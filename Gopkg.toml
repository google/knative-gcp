# Refer to https://github.com/golang/dep/blob/master/docs/Gopkg.toml.md
# for detailed Gopkg.toml documentation.

required = [
  "k8s.io/apimachinery/pkg/util/sets/types",
  "k8s.io/code-generator/cmd/deepcopy-gen",
  "k8s.io/code-generator/cmd/defaulter-gen",
  "k8s.io/code-generator/cmd/client-gen",
  "k8s.io/code-generator/cmd/lister-gen",
  "k8s.io/code-generator/cmd/informer-gen",
  "knative.dev/pkg/codegen/cmd/injection-gen",
  "knative.dev/test-infra/scripts",
  "knative.dev/test-infra/tools/dep-collector",
  "golang.org/x/net/http2/h2c",
  "go.opencensus.io/metric/metricexport"
]

[[override]]
  name = "gopkg.in/yaml.v2"
  version = "v2.2.1"

[[override]]
  name = "knative.dev/pkg"
  branch = "master"

# This is a preemptive override.
[[override]]
  name = "github.com/knative/eventing"
  branch = "master"

# This is a preemptive override.
[[override]]
  name = "knative.dev/serving"
  branch = "master"

[[override]]
  name = "go.uber.org/zap"
  revision = "67bc79d13d155c02fd008f721863ff8cc5f30659"

[[override]]
  name = "k8s.io/api"
  version = "kubernetes-1.12.6"

[[override]]
  name = "k8s.io/apimachinery"
  version = "kubernetes-1.12.6"

[[override]]
  name = "k8s.io/code-generator"
  version = "kubernetes-1.12.6"

[[override]]
  name = "k8s.io/client-go"
  version = "kubernetes-1.12.6"

# manifestival is a testing only dep.
[[constraint]]
  name = "github.com/jcrossley3/manifestival"
  # HEAD as of 2019-07-31
  revision = "5c79a58cfe27e6a7781c2140bdd1ebb407396bbf"
  source = "github.com/n3wscott/manifestival"

[[override]]
  name = "github.com/cloudevents/sdk-go"
  # HEAD as of 2019-06-04
  revision = "6fe382645effbc5d4a7055f4280e9c3d7f58a2b6"

[[override]]
  name = "contrib.go.opencensus.io/exporter/stackdriver"
  # HEAD as of 2019-02-11
  # Needed because this includes a fix to support Stackdriver built-in metrics
  revision = "c06c82c832edca4eaf7b0241bd655560a1be0346"

[[override]]
  name = "google.golang.org/genproto"
  revision = "e7d98fc518a78c9f8b5ee77be7b0b317475d89e1"

[[override]]
  name = "github.com/census-instrumentation/opencensus-proto"
  version = "0.1.0"

[prune]
  go-tests = true
  unused-packages = true
  non-go = true

[[prune.project]]
  name = "k8s.io/code-generator"
  unused-packages = false
  non-go = false

[[prune.project]]
  name = "knative.dev/test-infra"
  non-go = false

[[prune.project]]
  name = "knative.dev/pkg"
  unused-packages = false
  non-go = false

[[constraint]]
  branch = "master"
  name = "golang.org/x/net"
