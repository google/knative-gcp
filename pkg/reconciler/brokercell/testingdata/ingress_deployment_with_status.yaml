# This yaml matches the ingress deployment objected created by the reconciler with
# additional status so that reconciler will mark readiness based on the status.
metadata:
  name: test-brokercell-brokercell-ingress
  namespace: testnamespace
  labels:
    app: cloud-run-events
    brokerCell: test-brokercell
    role: ingress
  ownerReferences:
  - apiVersion: internal.events.cloud.google.com/v1alpha1
    kind: BrokerCell
    name: test-brokercell
    controller: true
    blockOwnerDeletion: true
spec:
  selector:
    matchLabels: &labels
      app: cloud-run-events
      brokerCell: test-brokercell
      role: ingress
  template:
    metadata:
      labels: *labels
    spec:
      serviceAccountName: broker
      containers:
      - name: ingress
        image: ingress
        env:
        - name: GOOGLE_APPLICATION_CREDENTIALS
          value: /var/secrets/google/key.json        
        - name: SYSTEM_NAMESPACE
          value: knative-testing
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: CONFIG_LOGGING_NAME
          value: config-logging
        - name: CONFIG_OBSERVABILITY_NAME
          value: config-observability
        - name: METRICS_DOMAIN
          value: knative.dev/internal/eventing
        - name: PORT
          value: "8080"
        volumeMounts:
        - name: broker-config
          mountPath: /var/run/cloud-run-events/broker
        - name: google-broker-key
          mountPath: /var/secrets/google          
        resources:
          limits:
            cpu: 1000m
            memory: 1000Mi
          requests:
            cpu: 100m
            memory: 100Mi
        ports:
        - name: metrics
          containerPort: 9090
        - name: http
          containerPort: 8080
      volumes:
      - name: broker-config
        configMap:
          name: broker-targets
      - name: google-broker-key
        secret:
          secretName: google-broker-key
          optional: true
status:
  conditions:
  - status: "True"
    type: Available
