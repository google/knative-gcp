apiVersion: eventing.knative.dev/v1beta1
kind: Broker
metadata:
  name: gcp
  namespace: default
  annotations:
    eventing.knative.dev/broker.class: googlecloud
spec: {}

---

apiVersion: internal.events.cloud.google.com/v1alpha1
kind: BrokerCell
metadata:
  annotations:
    internal.events.cloud.google.com/creator: googlecloud
  name: default
  namespace: cloud-run-events
spec:
  components:
    fanout:
      minReplicas: 1
      maxReplicas: 1
    ingress:
      minReplicas: 1
      maxReplicas: 1
    retry:
      minReplicas: 1
      maxReplicas: 1

---

apiVersion: eventing.knative.dev/v1beta1
kind: Trigger
metadata:
  name: broker-gcp
  namespace: default
spec:
  broker: gcp
  subscriber:
    ref:
      apiVersion: v1
      kind: Service
      name: broker-gcp-receiver

---

apiVersion: v1
kind: ServiceAccount
metadata:
  name: perf-gcpbroker
  namespace: default

---

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: perf-gcpbroker
subjects:
  - kind: ServiceAccount
    name: perf-gcpbroker
    namespace: default
roleRef:
  kind: ClusterRole
  name: cluster-admin
  apiGroup: rbac.authorization.k8s.io

---

apiVersion: v1
kind: Service
metadata:
  name: broker-gcp-receiver
spec:
  selector:
    role: broker-gcp-receiver
  ports:
    - name: http
      port: 80
      targetPort: cloudevents
      protocol: TCP

---

apiVersion: v1
kind: Service
metadata:
  name: broker-gcp-aggregator
spec:
  selector:
    role: broker-gcp-aggregator
  ports:
    - name: grpc
      port: 10000
      targetPort: grpc
      protocol: TCP