apiVersion: batch/v1
kind: Job
metadata:
  name: broker-gcp-receiver
  namespace: default
  labels:
    role: broker-gcp-receiver
spec:
  completions: 1
  parallelism: 1
  backoffLimit: 0
  # Allow up to 14 minutes, then clean up to make room for the next attempt
  activeDeadlineSeconds: 840
  template:
    metadata:
      labels:
        role: broker-gcp-receiver
    spec:
      restartPolicy: Never
      serviceAccountName: perf-gcpbroker
      containers:
      - name: sender-receiver
        image: ko://knative.dev/eventing/test/test_images/performance
        args:
          - "--roles=sender,receiver"
          - "--sink=http://broker-ingress.cloud-run-events/default/gcp"
          - "--aggregator=broker-gcp-aggregator:10000"
          - "--pace=100:10,200:20,400:30,500:60,600:60"
        env:
          - name: GOGC
            value: "off"
          - name: POD_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          - name: POD_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
        resources:
          requests:
            cpu: 1000m
            memory: 2Gi
        ports:
          - name: cloudevents
            containerPort: 8080
        terminationMessagePolicy: FallbackToLogsOnError

---

apiVersion: v1
kind: Pod
metadata:
  name: broker-gcp-aggregator
  namespace: default
  labels:
    role: broker-gcp-aggregator
spec:
  restartPolicy: Never
  serviceAccountName: perf-gcpbroker
  containers:
  - name: aggregator
    image: ko://knative.dev/eventing/test/test_images/performance
    args:
    - "--roles=aggregator"
      # set to the number of sender + receiver (same image that does both counts 2)
    - "--expect-records=2"
    ports:
    - name: grpc
      containerPort: 10000
    resources:
      requests:
        cpu: 1000m
        memory: 2Gi
    volumeMounts:
    - name: config-mako
      mountPath: /etc/config-mako
    terminationMessagePolicy: FallbackToLogsOnError
  - name: mako-stub
    image: ko://knative.dev/pkg/test/mako/stub-sidecar
    ports:
    - name: quickstore
      containerPort: 9813
    volumeMounts:
      - name: config-mako
        mountPath: /etc/config-mako
    terminationMessagePolicy: FallbackToLogsOnError
    resources:
      requests:
        memory: 4Gi
  volumes:
  - name: config-mako
    configMap:
      name: config-mako

