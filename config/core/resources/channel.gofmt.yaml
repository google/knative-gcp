{{ replace_with 0 "generated_header" }}

apiVersion: apiextensions.k8s.io/v1beta1
kind: CustomResourceDefinition
metadata:
  name: channels.messaging.cloud.google.com
  labels:
    events.cloud.google.com/release: devel
    events.cloud.google.com/crd-install: "true"
    messaging.knative.dev/subscribable: "true"
    duck.knative.dev/addressable: "true"
spec:
  group: messaging.cloud.google.com
  names:
    kind: Channel
    plural: channels
    singular: channel
    categories:
    - all
    - knative
    - pubsub
    - messaging
    - channel
    shortNames:
      - pschan
  scope: Namespaced
  subresources:
    status: {}
  preserveUnknownFields: false
  additionalPrinterColumns:
    - name: Ready
      type: string
      JSONPath: ".status.conditions[?(@.type==\"Ready\")].status"
    - name: Reason
      type: string
      JSONPath: ".status.conditions[?(@.type==\"Ready\")].reason"
    - name: Address
      type: string
      JSONPath: .status.address.url
    - name: Age
      type: date
      JSONPath: .metadata.creationTimestamp
  versions:
    - name: v1alpha1
      served: true
      storage: true
  validation:
    openAPIV3Schema:
      type: object
      properties:
        spec:
          type: object
          properties:
            {{- replace_with 12 "identity_spec" }}
            {{- replace_with 12 "secret_key_selector" }}
            project:
              type: string
              description: >
                ID of the Google Cloud Project to own the Pub/Sub credentials. E.g.
                'my-project-1234' rather than its display name, 'My Project' or its number
                '1234567890'. If omitted uses the Project ID from the GKE cluster metadata service.
            {{- replace_with 12 "subscribable" }}
        status:
          type: object
          properties:
            {{- replace_with 12 "identity_status"}}
            {{- replace_with 12 "address_status" }}
            {{- replace_with 12 "subscribable_type_status" }}
            projectId:
              type: string
            subscriptionId:
              type: string
