# TODO(https://github.com/google/knative-gcp/issues/882) Support readiness/liveness probes.
apiVersion: apps/v1
kind: Deployment
metadata:
  name: broker-ingress
  namespace: cloud-run-events
  labels:
    events.cloud.google.com/release: devel
spec:
  replicas: 1
  selector:
    matchLabels: &labels
      app: cloud-run-events
      role: broker-ingress
  template:
    metadata:
      labels: *labels
    spec:
      # Only needed if running with workload identity.
      serviceAccountName: broker
      containers:
      - name: broker-ingress
        image: ko://github.com/google/knative-gcp/cmd/broker/ingress
        env:
        - name: GOOGLE_APPLICATION_CREDENTIALS
          value: /var/secrets/google/key.json        
        - name: PORT
          value: "8080"
        - name: SYSTEM_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: CONFIG_LOGGING_NAME
          value: config-logging
        - name: CONFIG_OBSERVABILITY_NAME
          value: config-observability
        - name: METRICS_DOMAIN
          value: cloud.google.com/events
        volumeMounts:
        - name: broker-config
          mountPath: /var/run/cloud-run-events/broker
        - name: google-broker-key
          mountPath: /var/secrets/google          
        resources: # TODO(issue #876): determine good values for resource requests/limits
          limits:
            cpu: 1000m
            memory: 1000Mi
          requests:
            cpu: 100m
            memory: 100Mi
        ports:
        - name: http
          containerPort: 8080
      volumes:
      - name: broker-config
        configMap:
          name: broker-targets
      - name: google-broker-key
        secret:
          secretName: google-broker-key
          optional: true
      
---

