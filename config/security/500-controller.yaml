apiVersion: apps/v1
kind: Deployment
metadata:
  name: security-controller
  namespace: knative-security
  labels:
    security.knative.dev/release: devel
spec:
  replicas: 1
  selector:
    matchLabels: &labels
      app: knative-security
      role: security-controller
  template:
    metadata:
      labels: *labels
    spec:
      serviceAccountName: security-controller
      containers:
      - name: security-controller
        image: ko://github.com/google/knative-gcp/cmd/security-controller
        imagePullPolicy: Always
        env:
        - name: SYSTEM_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: CONFIG_LOGGING_NAME
          value: config-logging
        - name: CONFIG_OBSERVABILITY_NAME
          value: config-observability
        - name: CONFIG_LEADERELECTION_NAME
          value: config-leader-election
        - name: METRICS_DOMAIN
          value: knative.dev/security
        resources:
          limits:
            cpu: 1000m
            memory: 1000Mi
          requests:
            cpu: 100m
            memory: 100Mi
        ports:
        - name: metrics
          containerPort: 9090
