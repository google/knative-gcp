apiVersion: admissionregistration.k8s.io/v1beta1
kind: MutatingWebhookConfiguration
metadata:
  name: defaulting.webhook.events.cloud.google.com
  labels:
    events.cloud.google.com/release: devel
webhooks:
- admissionReviewVersions:
  - v1beta1
  clientConfig:
    service:
      name: webhook
      namespace: cloud-run-events
  failurePolicy: Fail
  name: defaulting.webhook.events.cloud.google.com
---
apiVersion: admissionregistration.k8s.io/v1beta1
kind: ValidatingWebhookConfiguration
metadata:
  name: validation.webhook.events.cloud.google.com
  labels:
    events.cloud.google.com/release: devel
webhooks:
- admissionReviewVersions:
  - v1beta1
  clientConfig:
    service:
      name: webhook
      namespace: cloud-run-events
  failurePolicy: Fail
  name: validation.webhook.events.cloud.google.com
---
apiVersion: admissionregistration.k8s.io/v1beta1
kind: ValidatingWebhookConfiguration
metadata:
  name: config.webhook.events.cloud.google.com
  labels:
    events.cloud.google.com/release: devel
webhooks:
- admissionReviewVersions:
  - v1beta1
  clientConfig:
    service:
      name: webhook
      namespace: cloud-run-events
  failurePolicy: Fail
  name: config.webhook.events.cloud.google.com
  namespaceSelector:
    matchExpressions:
    - key: events.cloud.google.com/release
      operator: Exists
---
apiVersion: v1
kind: Secret
metadata:
  name: webhook-certs
  namespace: cloud-run-events
  labels:
    events.cloud.google.com/release: devel
# The data is populated at install time.
